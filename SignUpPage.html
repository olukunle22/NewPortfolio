<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body id="Sign up">
    <nav class="flex justify-between py-4 px-15 shadow-xl">
        <h2 class="text-4xl font-bold">EstateElite</h2>
        <div>
            <button
                class="text-xl font-medium py-2 px-10 rounded-3xl bg-[#efe6e6] shadow-2xl hover:bg-white cursor-pointer">login</button>
        </div>
    </nav>
    <div class="text-center bg-white shadow-2xl h-120 w-120 items-center ml-130 mt-10 max-md:ml-10">
        <h1 class="font-bold text-2xl font-serif text-center">Create Account</h1>
        <p class="font-serif text-center">Enter your details to create a new account </p>
        <div class="flex m-5">
            <div>
                <label class="mr-35" for="FirstName">First Name</label>
                <input class="border-1 rounded-lg mx-10 ml-2" type="text" name="firstname" id="firstname">
            </div>
            <div>
                <label class="mr-35" for="LastName">Last Name</label>
                <input class="border-1 rounded-lg mx-10 ml-2 type="text" name="lastName" id="lastName">
            </div>
        </div>
        <label class="mr-100" for="Email">Email</label>
        <input class="border-1 min-w-[90%] rounded-lg py-2" type="text" name="Email" id="Email" placeholder="name@example.com">
        <label class="mr-95" for="password">Password</label>
        <input class="min-w-[90%] border rounded-lg py-2 mt-2"type="password" name="password" id="password" placeholder="**********"><br>
        <label class="mr-100" for="IAmA"> I am a</label>
        <select class=" min-w-[90%] border-1 py-2 rounded-lg" name="I am a" id="I am a">
            <option value="">Property Buyer</option>
            <option value="Property Renter">Property Renter</option>
            <option value="Real Estate Agent">Real Estate Agent</option>
        </select>
        <button class="bg-[#F3F2F1] mt-6 py-1 px-45 rounded-lg">Create Account</button>
        <p>By creating an account, you agree to our <a class="underline" href="">Teams of Service</a>and <a  class="underline">Privacy Policy</a></p>
    </div>
</body>
</html>
