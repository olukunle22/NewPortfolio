<body id="login">
    <nav class="flex justify-between py-4 px-15 shadow-xl">
        <h2 class="text-4xl font-bold">EstateElite</h2>

    <div class="max-md:flex flex-col max-md:items-center">

        <a class="float-right text-[10px] underline mt-2 mr-7" href="ForgetPassword.html">forget password?</a><br>
        <input class="min-w-[90%] border border-[#DBB3CC] rounded-lg py-2 mt-2"type="password" name="password" id="password" placeholder="**********"><br>

        <div class="flex justify-center">
            <div class="border-b border-[#DBB3CC]  mb-2.5 w-35"></div>
            <p class="mt-10">OR CONTINUE WITH</p><br>
            <div class="border-b border-[#DBB3CC] mb-2.5 w-35"></div>
        </div>
        <section class="flex gap-5 justify-center mt-5">
        <button class="py-2 px-5 border-1 rounded-lg">Google</button>

        </section>
